<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 offset-md-2 mt-3">
      <div class="card">
        <div class="card-header">Welcome</div>
        <div class="card-body">
          <div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" [(ngModel)]="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary" (click)="logIn()" >Log In</button>
          </div>
          <div class="mt-3">
            Don't have an account?
            <a href="registration" class="link-primary">Sign Up</a> from here. 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
